<body>
	<!--Formulario, fazendo com que nao submeta(required) sem completar dos os campos-->

		Nome: <input type="text" name="n" placeholder="Digite um nome...">
		<!--Criando um "borda" ao redor do campo sexo e legend mostrando a legenda(sexo)-->
		<fieldset>
			<legend>Sexo</legend>
			<input type="radio" name="sexo" id="cMas" value="Homem">
			<label for="cMas">Masculino</label></br>
			<input type="radio" name="sexo" id="cFem" value="Mulher">
			<label for="cFem">Feminino</label>
		</fieldset>
	</br>
		Idade: <input type="number" name="i" min="0" placeholder="Idade..."></br></br>
		<input type="submit" value="Verificar">
	</form>
</body>
